<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS стили встроены внутри тега <style> */
    .container {
      display: inline-grid;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .item {
      background-color: lightblue;
      border: 1px solid blue;
      /* padding: 10px; */
      /* height: 100%; Растягиваем дочерние элементы на всю высоту контейнера */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Дочерний элемент 1</div>
    <div class="item">Дочерний элемент 2</div>
    <div style="height: 200px;" class="item">Дочерний элемент 3</div>
  </div>
</body>
</html>

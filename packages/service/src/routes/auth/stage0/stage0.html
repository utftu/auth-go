<!--{{$client := .Client}}-->
<!--{{$redirectUrl := .RedirectUrl}}-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{$client.Name}}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }
    body {
      min-height: 100vh;
      font-size: 16px;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content card w-96 bg-base-100 shadow-xl">
      <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
      <div class="card-body">
        <h2 class="card-title">{{$client.Name}}</h2>
        <div class="mt-8">
          {{range $provider := $client.Providers}}
            <a href="/auth/{{$client.Name}}/stage1/{{$provider.Name}}?redirect={{$redirectUrl}}" class="stat cursor-pointer">
              <div class="stat-figure text-secondary">
                <div class="">
                  <div class="w-16 rounded-full">
                    <img src="{{getIcon $provider.Name}}" />
                  </div>
                </div>
              </div>
              <div class="stat-value">{{capitalize $provider.Name}}</div>
            </a>
          {{end}}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
